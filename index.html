    <script>
        // --- Canvas Background Animation (omitted for brevity, same as before) ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let spaceObjects = [];
        const mathChars = ['¬Ω', '¬æ', '‚Öì', '1', '3', '4', '5', '+', '‚àí', '√ó', '√∑', '‚àö', 'œÄ', 'Œ±', 'Œ≤'];
        const ballColors = [['#ef4444', '#3b82f6'],['#22c55e', '#f97316', '#a855f7'],['#facc15', '#ef4444', '#a855f7', '#65a30d']];
        const mouse = { x: undefined, y: undefined, radius: 150 };
        window.addEventListener('mousemove', (event) => { mouse.x = event.clientX; mouse.y = event.clientY; });
        class SpaceObject { constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.baseX=this.x;this.baseY=this.y;this.density=(Math.random()*30)+1;this.speedX=(Math.random()-.5)*.5;this.speedY=(Math.random()-.5)*.5;const t=Math.random();if(t>.95){this.type="ball";this.size=Math.random()*30+20;this.colors=ballColors[Math.floor(Math.random()*ballColors.length)]}else if(t>.85){this.type="math";this.char=mathChars[Math.floor(Math.random()*mathChars.length)];this.size=Math.random()*20+15}else{this.type="star";this.size=Math.random()*2+1}}update(){let t=mouse.x-this.x,e=mouse.y-this.y,s=Math.sqrt(t*t+e*e);if(s<mouse.radius){let i=t/s,a=e/s,h=mouse.radius,o=(h-s)/h,r=i*o*this.density,l=a*o*this.density;this.x-=r;this.y-=l}else{if(this.x!==this.baseX){let n=this.x-this.baseX;this.x-=n/10}if(this.y!==this.baseY){let c=this.y-this.baseY;this.y-=c/10}}this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>canvas.width)this.speedX*=-1;if(this.y<0||this.y>canvas.height)this.speedY*=-1;this.baseX+=this.speedX;this.baseY+=this.speedY;if(this.baseX<0||this.baseX>canvas.width)this.speedX*=-1;if(this.baseY<0||this.baseY>canvas.height)this.speedY*=-1}draw(){ctx.fillStyle="rgba(255, 255, 255, 0.8)";ctx.strokeStyle="rgba(255, 255, 255, 0.2)";ctx.lineWidth=2;if(this.type==="ball"){const t=this.colors.length,e=Math.PI*2/t;for(let s=0;s<t;s++){ctx.beginPath();ctx.moveTo(this.x,this.y);ctx.arc(this.x,this.y,this.size,s*e,(s+1)*e);ctx.closePath();ctx.fillStyle=this.colors[s];ctx.fill();ctx.stroke()}}else if(this.type==="math"){ctx.font=`${this.size}px 'Nunito'`;ctx.fillText(this.char,this.x,this.y)}else{ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill()}}}
        function initSpace() { for (let i = 0; i < 150; i++) { spaceObjects.push(new SpaceObject()); } }
        function animateCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); const t=ctx.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,Math.max(canvas.width,canvas.height)/1.5);t.addColorStop(0,"rgba(129, 140, 248, 0.2)");t.addColorStop(.5,"rgba(59, 130, 246, 0.1)");t.addColorStop(1,"rgba(12, 10, 36, 0)");ctx.fillStyle=t;ctx.fillRect(0,0,canvas.width,canvas.height); spaceObjects.forEach(s => { s.update(); s.draw(); }); requestAnimationFrame(animateCanvas); }
        initSpace(); animateCanvas();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; spaceObjects = []; initSpace(); });

        // --- Core Chat Logic ---
        const tutorBot = document.getElementById('tutor-bot');
        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('math-form');
        const problemInput = document.getElementById('problem');
        const submitButton = document.getElementById('submit-button');
        const hintButton = document.getElementById('hint-button');
        const teachMeButton = document.getElementById('teach-me-button');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const langButtons = document.querySelectorAll('#language-selector button');

        let chatHistory = [];
        let imageBase64 = null;
        let currentLang = 'en-US';

        const translations = {
            'en-US': { welcome: "Hello! I'm Socratic Mind. Let's solve some problems together! üöÄ", hint: "Hint, please! üí°", teach: "Teach me this, please! üéì" },
            'ta-IN': { welcome: "‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç! ‡Æ®‡Ææ‡Æ©‡Øç ‡Æö‡Ææ‡Æï‡Øç‡Æ∞‡Æü‡Æø‡Æï‡Øç ‡ÆÆ‡Øà‡Æ©‡Øç‡Æü‡Øç. ‡Æµ‡Ææ‡Æ∞‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æö‡Øá‡Æ∞‡Øç‡Æ®‡Øç‡Æ§‡ØÅ ‡Æö‡Æø‡Æ≤ ‡Æï‡Æ£‡Æï‡Øç‡Æï‡ØÅ‡Æï‡Æ≥‡Øà‡Æ§‡Øç ‡Æ§‡ØÄ‡Æ∞‡Øç‡Æ™‡Øç‡Æ™‡Øã‡ÆÆ‡Øç! üöÄ", hint: "‡Æï‡ØÅ‡Æ±‡Æø‡Æ™‡Øç‡Æ™‡ØÅ, ‡Æ§‡ÆØ‡Æµ‡ØÅ‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡ØÅ! üí°", teach: "‡Æá‡Æ§‡Øà ‡Æé‡Æ©‡Æï‡Øç‡Æï‡ØÅ‡Æï‡Øç ‡Æï‡Æ±‡Øç‡Æ±‡ØÅ‡Æï‡Øç‡Æï‡Øä‡Æü‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç! üéì" },
            'hi-IN': { welcome: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç ‡§∏‡•Å‡§ï‡§∞‡§æ‡§§‡•Ä ‡§Æ‡§® ‡§π‡•Ç‡§Å‡•§ ‡§ö‡§≤‡§ø‡§è ‡§Æ‡§ø‡§≤‡§ï‡§∞ ‡§ï‡•Å‡§õ ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ‡§ì‡§Ç ‡§ï‡§æ ‡§∏‡§Æ‡§æ‡§ß‡§æ‡§® ‡§ï‡§∞‡•á‡§Ç! üöÄ", hint: "‡§∏‡§Ç‡§ï‡•á‡§§, ‡§ï‡•É‡§™‡§Ø‡§æ! üí°", teach: "‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•Å‡§ù‡•á ‡§Ø‡§π ‡§∏‡§ø‡§ñ‡§æ‡§è‡§Ç! üéì" }
        };

        function setBotState(state) {
            tutorBot.className = '';
            if (state) tutorBot.classList.add(`bot-${state}`);
        }

        function appendMessage(sender, message, imageUrl = null) {
            const messageWrapper = document.createElement('div');
            let bubbleClass = sender === 'user' ? 'user-bubble' : 'bot-bubble';
            let justification = sender === 'user' ? 'justify-end' : 'justify-start';
            messageWrapper.className = `flex ${justification} message-wrapper`;
            messageWrapper.innerHTML = `<div class="${bubbleClass} p-3 rounded-2xl max-w-md shadow-lg">
                ${imageUrl ? `<img src="${imageUrl}" class="rounded-md mb-2 max-w-xs border-2 border-white/50">` : ''}
                <p>${message}</p>
            </div>`;
            chatContainer.appendChild(messageWrapper);
            setTimeout(() => messageWrapper.classList.add('show'), 10);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text, lang) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text.replace(/\$/g, ''));
            utterance.lang = lang;
            utterance.rate = 0.9; // Slow down the speech rate
            utterance.onstart = () => setBotState('celebrate');
            utterance.onend = () => setBotState('default');
            speechSynthesis.speak(utterance);
        }

        imageUpload.addEventListener('change', (event) => {
             const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageBase64 = e.target.result;
                    imagePreview.src = imageBase64;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
        removeImageBtn.addEventListener('click', () => {
            imageBase64 = null;
            imageUpload.value = '';
            imagePreviewContainer.classList.add('hidden');
        });
        
        async function callGeminiApi(history, systemPrompt, expectJson = false) {
            const apiKey = "AIzaSyBoXwQ4i91HBFukPknxb6WM-13pJJ0s98U";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: history,
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            if (expectJson) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: { type: "ARRAY", items: { type: "STRING" } }
                };
            }

            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts) {
                const text = result.candidates[0].content.parts[0].text;
                return expectJson ? JSON.parse(text) : text;
            }
            return expectJson ? ["I'm not sure how to explain that step-by-step."] : "I'm not sure how to respond.";
        }
        
        async function sendStepByStepMessages(steps, lang) {
            for (const step of steps) {
                if (speechSynthesis.speaking) await new Promise(resolve => setTimeout(resolve, 200)); // Prevent overlap
                appendMessage('ai', step);
                await MathJax.typesetPromise();
                speak(step, lang);
                await new Promise(resolve => setTimeout(resolve, step.length * 60 + 1000)); // Adjusted delay
            }
        }

        async function handleSubmission(userInput, mode = 'socratic') {
            if (!userInput && !imageBase64) return;
            speechSynthesis.cancel();

            let displayInput = userInput;
            if (mode === 'hint') displayInput = translations[currentLang].hint;
            if (mode === 'teach') displayInput = translations[currentLang].teach;

            appendMessage('user', displayInput, imageBase64);
            
            const userParts = [];
            if (userInput) userParts.push({ text: userInput });
            if (imageBase64) userParts.push({ inlineData: { mimeType: imageBase64.split(';')[0].split(':')[1], data: imageBase64.split(',')[1] } });
            
            if (mode === 'socratic' || mode === 'hint') {
                 chatHistory.push({ role: 'user', parts: userParts });
            }

            problemInput.value = '';
            imageBase64 = null;
            imageUpload.value = '';
            imagePreviewContainer.classList.add('hidden');
            problemInput.style.height = 'auto';
            [submitButton, hintButton, teachMeButton].forEach(btn => btn.disabled = true);

            try {
                if (mode === 'teach') {
                    const teachSystemPrompt = `You are 'Socratic Mind,' an expert AI math tutor. A student has asked you to 'teach' them. Provide a direct, simple, step-by-step explanation. Respond in the language of the user's query (${currentLang}). Break down the solution into an array of strings, with each string being one step. Use LaTeX for math. The response MUST be a valid JSON array.`;
                    const teachHistory = [{ role: 'user', parts: userParts }];
                    const solutionSteps = await callGeminiApi(teachHistory, teachSystemPrompt, true);
                    await sendStepByStepMessages(solutionSteps, currentLang);
                } else {
                    const socraticSystemPrompt = `You are 'Socratic Mind,' an expert AI math tutor. Your SOLE method of teaching is the Socratic method. NEVER give a direct answer. Guide the student to find the answer themselves. Ask only ONE question at a time. Respond in the language of the user's query (${currentLang}). Use LaTeX for ALL math notation.`;
                    const solutionText = await callGeminiApi(chatHistory, socraticSystemPrompt);
                    chatHistory.push({ role: 'model', parts: [{ text: solutionText }] });
                    if (solutionText.includes("üéâ")) { setBotState('celebrate'); }
                    else if (solutionText.includes("ü§î")) { setBotState('puzzled'); }
                    else { setBotState('default'); }
                    appendMessage('ai', solutionText);
                    await MathJax.typesetPromise();
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', 'I seem to be having a little trouble. Please try again.');
            } finally {
                [submitButton, hintButton, teachMeButton].forEach(btn => btn.disabled = false);
                setTimeout(() => setBotState('default'), 2000);
            }
        }

        form.addEventListener('submit', (e) => { e.preventDefault(); handleSubmission(problemInput.value.trim(), 'socratic'); });
        hintButton.addEventListener('click', () => handleSubmission("hint", 'hint'));
        teachMeButton.addEventListener('click', () => handleSubmission(problemInput.value.trim(), 'teach'));
        problemInput.addEventListener('input', () => { problemInput.style.height = 'auto'; problemInput.style.height = (problemInput.scrollHeight) + 'px'; });
        
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                langButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentLang = button.dataset.lang;
